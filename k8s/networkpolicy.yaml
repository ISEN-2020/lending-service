apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lending-service-network-policy
  namespace: library-system
  labels:
    app: lending-service
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: lending-service
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Autoriser le trafic depuis les autres services de la bibliothèque
  - from:
    - namespaceSelector:
        matchLabels:
          name: library-system
    ports:
    - protocol: TCP
      port: 8000
  
  # Autoriser le trafic depuis l'ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Autoriser la communication vers la base de données PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Autoriser la communication vers les autres microservices
  - to:
    - podSelector:
        matchLabels:
          app: book-management-service
    ports:
    - protocol: TCP
      port: 8001
  
  - to:
    - podSelector:
        matchLabels:
          app: user-management-service
    ports:
    - protocol: TCP
      port: 8002
  
  - to:
    - podSelector:
        matchLabels:
          app: notification-service
    ports:
    - protocol: TCP
      port: 8003
  
  # Autoriser les requêtes DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Autoriser le trafic HTTPS sortant (pour les APIs externes si nécessaire)
  - to: []
    ports:
    - protocol: TCP
      port: 443