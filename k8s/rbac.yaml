apiVersion: v1
kind: ServiceAccount
metadata:
  name: lending-service-sa
  namespace: library-system
  labels:
    app: lending-service
    component: backend
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lending-service-role
  namespace: library-system
  labels:
    app: lending-service
    component: backend
rules:
# Permissions minimales requises pour le service
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: lending-service-rolebinding
  namespace: library-system
  labels:
    app: lending-service
    component: backend
subjects:
- kind: ServiceAccount
  name: lending-service-sa
  namespace: library-system
roleRef:
  kind: Role
  name: lending-service-role
  apiGroup: rbac.authorization.k8s.io