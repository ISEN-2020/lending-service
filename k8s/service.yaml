apiVersion: v1
kind: Service
metadata:
  name: lending-service
  namespace: library-system
  labels:
    app: lending-service
    component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Pour AWS
spec:
  selector:
    app: lending-service
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: lending-service-headless
  namespace: library-system
  labels:
    app: lending-service
    component: headless-service
spec:
  selector:
    app: lending-service
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: ClusterIP
  clusterIP: None  # Service headless pour service discovery