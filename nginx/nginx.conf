# Configuration Nginx pour le service Lending Management
# Support HTTPS avec SSL/TLS

upstream django_app {
    server 127.0.0.1:8000;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name localhost lending-service;
    
    # Rediriger tout le trafic HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name localhost lending-service;
    
    # Configuration SSL/TLS
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    # Configuration SSL moderne et sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Configuration des logs
    access_log /var/log/nginx/lending-service.access.log;
    error_log /var/log/nginx/lending-service.error.log;
    
    # Configuration du proxy vers Django
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Servir les fichiers statiques directement
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Servir les fichiers média
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Configuration pour la métrique Prometheus
    location /metrics {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        allow 10.0.0.0/8;     # Autoriser seulement le réseau interne
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}